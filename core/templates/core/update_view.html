{% extends 'core/base.html' %}

{% block content %}
    {% load static %}
    {% load crispy_forms_tags %}

    <!-- Display Messages -->
    {% if messages %}
    <div class="messages container">
        <ul class="list-group">
        {% for message in messages %}
            <li class="list-group-item d-flex justify-content-between align-items-center {{ message.tags }}">
                <span class="message-content">{{ message }}</span>
                <button type="button" class="btn-close close-btn" aria-label="Close message"></button>
            </li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Form Section -->
    <div class="container mt-4">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary mt-3" type="submit" value="Update">
        </form>
    </div>

    <!-- Inline Script for Close Button -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const closeButtons = document.querySelectorAll('.close-btn');
        closeButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.closest('li').remove(); 
            });
        });
    });
    </script>

    <!-- Custom Styles -->
    <style>
    .messages {
        margin-top: 20px;
    }
    .messages li {
        transition: opacity 0.3s ease;
    }
    .close-btn {
        background: none;
        border: none;
        cursor: pointer;
    }
    .close-btn:hover {
        color: #d9534f;
    }
    </style>
{% endblock %}
