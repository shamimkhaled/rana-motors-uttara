<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sales Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Sales</div>
                    <div class="card-body">
                        <h5 class="card-title">${{ total_sales }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Total Profit</div>
                    <div class="card-body">
                        <h5 class="card-title">${{ total_profit }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <canvas id="salesByProductChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="salesByUserChart"></canvas>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <canvas id="salesByDateChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Sales by Product Chart
        const salesByProductCtx = document.getElementById('salesByProductChart').getContext('2d');
        const salesByProductChart = new Chart(salesByProductCtx, {
            type: 'bar',
            data: {
                labels: {{ sales_by_product.values_list('product__name', flat=True) | safe }},
                datasets: [{
                    label: 'Total Sales',
                    data: {{ sales_by_product.values_list('total_sales', flat=True) | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sales by User Chart
        const salesByUserCtx = document.getElementById('salesByUserChart').getContext('2d');
        const salesByUserChart = new Chart(salesByUserCtx, {
            type: 'bar',
            data: {
                labels: {{ sales_by_user.values_list('user__username', flat=True) | safe }},
                datasets: [{
                    label: 'Total Sales',
                    data: {{ sales_by_user.values_list('total_sales', flat=True) | safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sales by Date Chart
        const salesByDateCtx = document.getElementById('salesByDateChart').getContext('2d');
        const salesByDateChart = new Chart(salesByDateCtx, {
            type: 'line',
            data: {
                labels: {{ sales_by_date.values_list('added__date', flat=True) | safe }},
                datasets: [{
                    label: 'Total Sales',
                    data: {{ sales_by_date.values_list('total_sales', flat=True) | safe }},
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
