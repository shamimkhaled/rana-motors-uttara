<!-- product_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form with Autocomplete</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            padding: 8px;  /* Reduced padding to decrease height */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #id_name {
            width: 70%;  /* Increased width for the name field */
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


    


      
    <div class="container">
        <h2>Add Product</h2>
        <form id="productForm" method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-field">
                <label for="id_name">pcode:</label>
                {{ form.pcode }}
            </div>
            <div class="form-field">
                <label for="id_productcatagory">Product Category:</label>
                <input type="text" name="productcatagory" id="id_productcatagory" class="autocomplete" style="width: 70%; padding: 8px;">
            </div>
            <div class="form-field">
                <label for="id_status">Status:</label>
                {{ form.status }}
            </div>
            <div class="form-field">
                <label for="id_price">Price:</label>
                {{ form.price }}
            </div>
            <div class="form-field">
                <label for="id_quantity">Quantity:</label>
                {{ form.quantity }}
            </div>
            <div class="form-field">
                <label for="id_mother">Main Product:</label>
                {{ form.mother }}
            </div>
            <div class="form-field">
                <label for="id_groupname">Group Name:</label>
                {{ form.groupname }}
            </div>
            <div class="form-field">
                <label for="id_subpartquantity">Subpart Quantity:</label>
                {{ form.subpartquantity }}
            </div>
            <div class="form-field">
                <label for="id_groupnamecopy">Group Name Copy:</label>
                <input type="text" id="id_groupnamecopy" name="groupnamecopy" class="autocomplete">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <script>
    $(document).ready(function() {
        // Autocomplete setup
        $('#id_groupnamecopy').autocomplete({
            source: '{% url "autocomplete-groupnamecopy" %}',
            minLength: 2,
        });
    });


    $(document).ready(function() {
        // Autocomplete setup
        $('#id_productcatagory').autocomplete({
            source: '{% url "autocomplete_category" %}',
            minLength: 2,
        });
    });
    </script>
</body>
</html>
